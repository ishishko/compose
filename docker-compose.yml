
services:
  web:
    build: .
    container_name: odoo17
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - ~/Desktop/odoo-addons:/mnt/extra-addons
      - ~/Desktop/odoo-data:/var/lib/odoo
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
      - POSTGRES_DB=postgres

  db:
    image: postgres:14
    container_name: postgres
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=postgres
    volumes:
      - ~/Desktop/postgres-data:/var/lib/postgresql/data

